<html>
<header>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</header>
<body>
<div id="app">
    <div>{{a}}{{k}}</div>
</div>

<script>
    // Chúng ta khởi tạo một object "data"
    var data = { a: 1 ,k:''};

    // Không cho sửa đổi object này
    if(false){
        Object.freeze(data);
    }

    // Object này được truyền vào một đối tượng Vue
    var vm = new Vue({
        el:'#app',
        data: data
    })

    // Truy xuất đến thuộc tính của đối tượng
    // trả về giá trị của object "data" đã khởi tạo
    vm.a == data.a // => true

    // Thay đổi thuộc tính của vm cũng
    // ảnh hưởng đến dữ liệu ban đầu
    vm.a = 2
    data.a // => 2

    // ... và ngược lại
    data.a = "_a1";
    vm.a = '_a';

    vm.k = '_k';


</script>
</body>
</html>
